{% extends 'app/base.html' %}

{% block content %}
  <div class="container">
    <h1>Welcome to the Ship Crew Management System</h1>
    <p>This system allows you to manage crew members, their qualifications, and their assignments to ships.</p>
    <div class="row">
      <div class="col-md-4">
        <h2>Crew Members</h2>
        <p><a class="btn btn-secondary" href="{% url 'crewmember_list' %}" role="button">View details &raquo;</a></p>
      </div>
      <div class="col-md-4">
        <h2>Ships</h2>
        <p><a class="btn btn-secondary" href="{% url 'ship_list' %}" role="button">View details &raquo;</a></p>
      </div>
      <div class="col-md-4">
        <h2>Assignments</h2>
        <p><a class="btn btn-secondary" href="{% url 'assignment_list' %}" role="button">View details &raquo;</a></p>
      </div>
    </div>
  </div>
{% endblock %}
