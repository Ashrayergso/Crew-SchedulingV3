{% extends 'app/base.html' %}

{% block content %}
  <h2>Certificates</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Validity</th>
        <th>Expiry</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for cert in cert_list %}
      <tr>
        <td>{{ cert.name }}</td>
        <td>{{ cert.validity }}</td>
        <td>{{ cert.expiry }}</td>
        <td><a href="{% url 'cert_detail' cert.id %}">View Details</a></td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4">No certificates found.</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
